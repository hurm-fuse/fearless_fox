<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEARLESS FOOTSTEPS | Premium Careers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-red: #E60000;
            --brand-red-hover: #BF0000;
            --bg-white: #FFFFFF;
            --bg-light: #F4F4F4;
            --text-dark: #111111;
            --text-gray: #666666;
            --border-color: #EEEEEE;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- HERO SECTION --- */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
            text-align: center;
            padding: 20px;
            border-bottom: 8px solid var(--brand-red);
        }

        #hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            color: var(--brand-red);
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 20px 50px;
            background: var(--text-dark);
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 0; /* Square edge for premium look */
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--brand-red);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(230, 0, 0, 0.2);
        }

        /* --- FORM SECTION --- */
        #apply {
            padding: 100px 5%;
            background-color: var(--bg-light);
        }

        #apply-container {
            max-width: 900px;
            margin: auto;
            background: var(--bg-white);
            padding: 60px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
            border-top: 5px solid var(--brand-red);
        }

        .form-header {
            margin-bottom: 40px;
            text-align: left;
        }

        .form-header h2 {
            font-family: 'Montserrat';
            font-size: 2.5rem;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        .form-header .line {
            width: 60px;
            height: 4px;
            background: var(--brand-red);
            margin-top: 10px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .full-width { grid-column: span 2; }

        .field { display: flex; flex-direction: column; gap: 8px; }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dark);
            font-weight: 700;
        }

        input, textarea {
            background: #fff;
            border: 2px solid var(--border-color);
            padding: 15px;
            color: var(--text-dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--brand-red);
            background: #fff;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-light);
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .check-item:hover {
            background: #ffebeb;
        }

        .check-item input {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            accent-color: var(--brand-red);
        }

        .salary-tag {
            background: var(--brand-red);
            color: white;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-right: 10px;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 22px;
            background: var(--brand-red);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: var(--text-dark);
            letter-spacing: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #apply-container { padding: 30px 20px; }
            form { grid-template-columns: 1fr; }
            .full-width, .submit-btn { grid-column: span 1; }
            #hero h1 { font-size: 3.5rem; }
            .form-header h2 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>

    <section id="hero">
        <h1>STAY<br>FEARLESS.</h1>
        <a href="#apply" class="btn">Apply Now</a>
    </section>

    <section id="apply">
        <div id="apply-container">
            <div class="form-header">
                <h2>Application Form</h2>
                <div class="line"></div>
            </div>

            <form action="https://formsubmit.co/manuel.carrillo.gonzalez.1964@gmail.com" method="POST">
                
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Career Lead - Fearless Footsteps">

                <div class="field">
                    <label>Your Name</label>
                    <input type="text" name="Name" placeholder="Full Name" required>
                </div>

                <div class="field">
                    <label>Email Address</label>
                    <input type="email" name="Email" placeholder="Email@example.com" required>
                </div>

                <div class="field full-width">
                    <label>Choose Your Role</label>
                    <div class="checkbox-group">
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Sports Assistant">
                            <span><span class="salary-tag">1k Trial</span> Sports Facilities & Gym Assistant</span>
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Mall Interviewer">
                            <span><span class="salary-tag">1k Audition</span> Mall Interviewer</span>
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Hotel Reviewer">
                            <span><span class="salary-tag">1k Trial</span> 5â˜… Hotel Restaurant Reviewer</span>
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Content Assistant">
                            <span><span class="salary-tag">15k Monthly</span> Content Creation Assistant</span>
                        </label>
                    </div>
                </div>

                <div class="field full-width">
                    <label>Weight-Training History</label>
                    <textarea name="Gym Experience" rows="3" placeholder="Tell us about your gym routine..."></textarea>
                </div>

                <div class="field full-width">
                    <label>Sports Background</label>
                    <textarea name="Sports Experience" rows="3" placeholder="Level of experience and sports played..."></textarea>
                </div>

                <div class="field">
                    <label>Instagram URL</label>
                    <input type="url" name="Instagram" placeholder="https://instagram.com/user">
                </div>

                <div class="field">
                    <label>LinkedIn Profile</label>
                    <input type="url" name="LinkedIn" placeholder="https://linkedin.com/in/user">
                </div>

                <div class="field full-width">
                    <label>Days & Time Availability</label>
                    <textarea name="Availability" rows="2" placeholder="When can you start?" required></textarea>
                </div>

                <div class="field full-width">
                    <label>What makes you fearless?</label>
                    <textarea name="Story" rows="4" placeholder="Share your story with us..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Application</button>

            </form>
        </div>
    </section>

</body>
</html>
