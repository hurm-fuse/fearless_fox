<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEARLESS FOOTSTEPS | Career & Culture</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
--brand-red:#FF0000;
--bg-deep:#050505;
--bg-card:#111111;
--text-white:#FFFFFF;
--text-gray:#A0A0A0;
--border:rgba(255,255,255,.1);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg-deep);color:var(--text-white);}

section{padding:100px 8%;}

#hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#1a0000,#050505);
}

#hero h1{
font-family:'Montserrat';
font-size:clamp(3.5rem,12vw,8rem);
font-weight:900;
}

.btn{
padding:16px 40px;
background:var(--brand-red);
color:white;
text-decoration:none;
font-weight:700;
}

#apply-container{
max-width:900px;
margin:auto;
background:var(--bg-card);
padding:60px;
border-radius:20px;
border:1px solid var(--border);
}

form{display:grid;grid-template-columns:1fr 1fr;gap:25px;}
.full-width{grid-column:span 2;}

.field{display:flex;flex-direction:column;gap:8px;}

label{
font-size:.75rem;
text-transform:uppercase;
color:var(--text-gray);
}

input,textarea{
background:#050505;
border:1px solid #222;
padding:15px;
color:white;
border-radius:8px;
}

.checkbox-group{display:flex;flex-direction:column;gap:10px;}

input[type="checkbox"]{accent-color:var(--brand-red);}

.salary-note{
background:rgba(255,0,0,.1);
border:1px dashed red;
padding:15px;
border-radius:8px;
font-size:.85rem;
color:#ff9999;
}

.submit-btn{
grid-column:span 2;
padding:20px;
background:var(--brand-red);
border:none;
color:white;
font-weight:700;
cursor:pointer;
}

@media(max-width:768px){
form{grid-template-columns:1fr;}
.full-width,.submit-btn{grid-column:span 1;}
}
</style>
</head>

<body>

<section id="hero">
<h1>STAY FEARLESS.</h1>
<a href="#apply" class="btn">Join Our Team</a>
</section>

<section id="apply">
<div id="apply-container">
<form action="https://formsubmit.co/byteburial@gmail.com" method="POST">

<input type="text" name="_honey" style="display:none">
<input type="hidden" name="_subject" value="New Job Application - Fearless Footsteps">

<div class="field">
<label>Name / Nickname</label>
<input type="text" name="Name" required>
</div>

<div class="field">
<label>Email</label>
<input type="email" name="Email" required>
</div>

<div class="field full-width">
<label>Desired Roles (Select all that apply)</label>
<div class="checkbox-group">
<label><input type="checkbox" name="Role[]" value="Sports Facilities Assistant">1k Paid Trial – Assistance @ Sports Facilities & Gym</label>
<label><input type="checkbox" name="Role[]" value="Mall Interviewer">1k Paid Audition – Interview Movie-Goers @ Mall</label>
<label><input type="checkbox" name="Role[]" value="Hotel Reviewer">1k Paid Trial – Review Restaurant & Salon @ 5★ Hotel</label>
<label><input type="checkbox" name="Role[]" value="Content Assistant">15k Monthly Salary – Content Creation Assistant</label>
</div>
</div>

<!-- NEW QUESTION 1 -->
<div class="field full-width">
<label>Gym Weight-Training Experience</label>
<textarea name="Gym Experience" rows="4" placeholder="Do you have experience with gym weight-training? If so, what are your favorite exercises?"></textarea>
</div>

<!-- NEW QUESTION 2 -->
<div class="field full-width">
<label>Sports Experience</label>
<textarea name="Sports Experience" rows="4" placeholder="Do you have experience playing a sport? Which sport and your level of experience?"></textarea>
</div>

<div class="field full-width">
<label>Instagram Link (Optional)</label>
<input type="url" name="Instagram">
</div>

<div class="field full-width">
<label>YouTube Channel Link (Optional)</label>
<input type="url" name="YouTube">
</div>

<div class="field full-width">
<label>LinkedIn Profile (Optional)</label>
<input type="url" name="LinkedIn">
</div>

<div class="field full-width">
<label>Availability</label>
<textarea name="Availability" rows="4" placeholder="For 15k salary, what days and time range are you available for?" required></textarea>
</div>

<div class="field full-width">
<div class="salary-note"><strong>Budget:</strong> ₹15,000 per month.</div>
<label>Story</label>
<textarea name="Story" rows="6" placeholder="What makes you fearless?" required></textarea>
</div>

<button type="submit" class="submit-btn">Submit Application</button>

</form>
</div>
</section>

</body>
</html>
