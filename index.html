<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEARLESS FOOTSTEPS | Build Something Legendary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. Variables - Rang aur Settings */
        :root {
            --red: #E60000;
            --dark: #111111;
            --light: #F4F4F4;
            --white: #FFFFFF;
            --transition: all 0.3s ease;
        }

        /* 2. Reset & Basics */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--white); color: var(--dark); line-height: 1.6; }
        
        /* 3. Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--white);
            padding: 20px;
        }

        #hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 15vw, 8rem);
            color: var(--red);
            line-height: 0.9;
            letter-spacing: -2px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 45px;
            background: var(--dark);
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
            border-radius: 4px;
        }

        .btn:hover { background: var(--red); transform: translateY(-3px); }

        /* 4. About Section */
        #about {
            padding: 100px 10%;
            background: var(--dark);
            color: var(--white);
            text-align: center;
        }

        .about-content { max-width: 800px; margin: auto; }
        .about-content p { font-size: 1.3rem; font-weight: 300; }
        .highlight { color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); }

        /* 5. Form Section */
        #apply { padding: 80px 5%; background: var(--light); }
        
        #apply-container {
            max-width: 900px;
            margin: -100px auto 0; /* Hero ke upar overlap */
            background: var(--white);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* Full width elements */
        .full-width { grid-column: span 2; }

        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: #666; }
        
        input, textarea {
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }

        input:focus, textarea:focus { outline: none; border-color: var(--red); }

        /* Checkbox Styling */
        .checkbox-group { margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }
        .check-item {
            display: flex;
            align-items: center;
            background: #fafafa;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .salary-tag {
            background: var(--red);
            color: white;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-right: 10px;
            border-radius: 3px;
        }

        /* Submit Button */
        .submit-btn {
            grid-column: span 2;
            padding: 20px;
            background: var(--red);
            color: white;
            border: none;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            border-radius: 5px;
        }

        .submit-btn:hover { background: var(--dark); letter-spacing: 2px; }

        /* 6. Responsive (Mobile) */
        @media (max-width: 768px) {
            form { grid-template-columns: 1fr; }
            .full-width, .submit-btn { grid-column: span 1; }
            #apply-container { margin-top: 20px; padding: 25px; }
            #hero h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <section id="hero">
        <h1>STAY<br>FEARLESS.</h1>
        <a href="#apply" class="btn">Join The Team</a>
    </section>

    <section id="about">
        <div class="about-content">
            <p>
                Fearless Footsteps isnâ€™t just about marketing. We create 
                <span class="highlight">legendary content</span>. We need risk-takers ready to build the future.
            </p>
        </div>
    </section>

    <section id="apply">
        <div id="apply-container">
            <form action="https://formsubmit.co/your-email@gmail.com" method="POST">
                
                <div class="field">
                    <label>Name / Nickname</label>
                    <input type="text" name="Name" placeholder="Enter your name" required>
                </div>

                <div class="field">
                    <label>Email Address</label>
                    <input type="email" name="Email" placeholder="Enter your email" required>
                </div>

                <div class="field full-width">
                    <label>Choose Your Role</label>
                    <div class="checkbox-group">
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Gym Assistance"> 
                            <span class="salary-tag">1k Paid Trial</span> Gym Assistance
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Mall Interviewer"> 
                            <span class="salary-tag">1k Paid Audition</span> Mall Interviewer
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Content Creator"> 
                            <span class="salary-tag">15k Monthly</span> Content Assistant
                        </label>
                    </div>
                </div>

                <div class="field full-width">
                    <label>Gym/Sports Experience</label>
                    <textarea name="Experience" rows="3" placeholder="Tell us about your fitness background..."></textarea>
                </div>

                <div class="field full-width">
                    <label>Availability</label>
                    <input type="text" name="Availability" placeholder="e.g. Mon-Fri, 4pm to 8pm" required>
                </div>

                <div class="field full-width">
                    <label>Your Fearless Story</label>
                    <textarea name="Story" rows="4" placeholder="What makes you fearless?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Application</button>
            </form>
        </div>
    </section>

</body>
</html>
