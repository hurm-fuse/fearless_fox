        nav {

            justify-content: center;
            align-items: center;
            text-align: center;

            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -2px;
            margin-bottom: 30px;
            color: var(--dark-red);
            text-transform: uppercase;

            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);

        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .check-item {
            display: flex;
            align-items: flex-start;
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .check-item:hover {
            border-color: var(--primary-red);
        }

        .check-item input {
            margin-top: 5px;
            margin-right: 15px;
            min-width: 18px;
            min-height: 18px;
            accent-color: var(--primary-red);
        }

        .check-item span {

            font-weight: 900;
            margin-right: 5px;
            display: inline-block;

        }

        /* Social Media Grid */
        .social-grid {

        .submit-btn {

            border: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;

            border-radius: 6px;

            }

            .check-item span {
                font-size: 0.85rem;
            }

                font-size: 0.75rem;
            }
        }
    </style>
</head>
