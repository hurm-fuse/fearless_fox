<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEARLESS FOOTSTEPS | Build Something Legendary</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* 1. Global Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #e63946;
            --dark-red: #b91c1c;
            --white: #ffffff;
            --light-gray: #f4f4f4;
            --black: #1a1a1a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 2. Hero Section - Bold & Aggressive */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--dark-red);
            padding: 20px;
        }

        #hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .btn {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 18px 40px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: 0.3s ease;
            border: 2px solid var(--primary-red);
        }

        .btn:hover {
            background-color: transparent;
            color: var(--white);
            transform: translateY(-5px);
        }

        /* 3. About Section */
        #about {
            padding: 100px 20px;
            text-align: center;
            background-color: var(--white);
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        .highlight {
            color: var(--primary-red);
            font-weight: 700;
            border-bottom: 3px solid var(--primary-red);
        }

        /* 4. Application Form Section */
        #apply {
            background-color: var(--light-gray);
            padding: 80px 20px;
        }

        #apply-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 8px solid var(--primary-red);
        }

        .field {
            margin-bottom: 25px;
        }

        .field label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--black);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary-red);
            outline: none;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: grid;
            gap: 15px;
            margin-top: 10px;
        }

        .check-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .check-item:hover {
            border-color: var(--primary-red);
            background-color: #fff5f5;
        }

        .check-item input {
            margin-right: 15px;
            accent-color: var(--primary-red);
            transform: scale(1.3);
        }

        .salary-tag {
            background: var(--primary-red);
            color: white;
            padding: 2px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            margin-right: 5px;
            font-weight: bold;
        }

        /* Social Grid */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background-color: var(--black);
            color: var(--white);
            padding: 20px;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: var(--primary-red);
            letter-spacing: 2px;
        }

        /* 5. Responsive Adjustments */
        @media (max-width: 600px) {
            #apply-container {
                padding: 25px 15px;
            }

            #hero h1 {
                font-size: 3rem;
            }

            .check-item span {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <section id="hero">
        <h1>STAY<br>FEARLESS.</h1>
        <a href="#apply" class="btn">Join The Team</a>
    </section>

    <section id="about">
        <div class="about-content">
            <p>
                Fearless Footsteps isnâ€™t just about affiliate marketing. We share & create
                <span class="highlight">catchy content</span>. We are looking for diligent individuals who
                are not afraid to take risksâ€”those who are ready to build something legendary.
            </p>
        </div>
    </section>

    <section id="apply">
        <div id="apply-container">
            <form action="https://formsubmit.co/manuel.carrillo.gonzalez.1964@gmail.com" method="POST">

                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="ðŸ”¥ NEW APPLICATION: Fearless Footsteps">

                <div class="field">

                </div>

                <div class="field">

                <div class="field full-width">

                    <div class="checkbox-group">
                        <label class="check-item">

                            <span><span class="salary-tag">1k Paid Trial</span> Three hours Sports & Gym

                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Mall Interviewer">
                            <span><span class="salary-tag">1k Paid Audition</span> Interview movie-goers @ Mall for
                                their opinion</span>
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Hotel & Salon Reviewer">

                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Content Creation Assistant">

                    </div>
                </div>

                <div class="field full-width">

                    <textarea name="Gym Experience" rows="2"
                        placeholder="Describe your gym routine and favorite lifts..."></textarea>
                </div>

                <div class="field full-width">
                    <label>Do you have experience playing a sport? If so, which sport / extent of your
                        experience?</label>
                    <textarea name="Sports Experience" rows="2"
                        placeholder="Sports played, years of experience, or any achievements..."></textarea>
                </div>

                <div class="social-grid">
                    <div class="field">
                        <label>Instagram <span>(Optional)</span></label>
                        <input type="url" name="Instagram" placeholder="Profile URL">
                    </div>
                    <div class="field">
                        <label>YouTube <span>(Optional)</span></label>
                        <input type="url" name="YouTube" placeholder="Channel URL">
                    </div>
                    <div class="field">
                        <label>LinkedIn <span>(Optional)</span></label>
                        <input type="url" name="LinkedIn" placeholder="Profile URL">
                    </div>
                </div>

                <div class="field full-width">
                    <label>Availability</label>
                    <textarea name="Availability" rows="2" placeholder="Which days and times are you available to work?"
                        required></textarea>
                </div>

                <div class="field full-width">
                    <label>Your Fearless Story</label>
                    <textarea name="Story" rows="4" placeholder="What makes you fearless?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>

            </form>
        </div>
    </section>
</body>

</html>
