<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEARLESS FOOTSTEPS | Build Something Legendary</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --brand-red: #E60000;
            --brand-red-hover: #BF0000;
            --bg-white: #FFFFFF;
            --bg-light: #F9F9F9;
            --text-dark: #000000;
            --text-gray: #555555;
            --border-color: #E0E0E0;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-white);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            text-align: center;
            padding: 20px;
        }

        #hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(3.5rem, 12vw, 9rem);
            font-weight: 900;
            line-height: 0.8;
            color: var(--brand-red);
            text-transform: uppercase;
            letter-spacing: -4px;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .btn {
            padding: 20px 60px;
            background: var(--text-dark);
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--brand-red);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(230, 0, 0, 0.2);
        }

        /* --- ABOUT US SECTION --- */
        #about {
            padding: 120px 10%;
            background-color: var(--text-dark);
            color: var(--bg-white);
            text-align: center;
        }

        .about-content {
            max-width: 900px;
            margin: auto;
        }

        .about-label {
            color: var(--brand-red);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: block;
            margin-bottom: 20px;
        }

        #about h2 {
            font-family: 'Montserrat';
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.2;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        #about p {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.8;
            font-weight: 300;
        }

        #about .highlight {
            color: var(--bg-white);
            font-weight: 600;
            border-bottom: 2px solid var(--brand-red);
        }

        /* --- FORM SECTION --- */
        #apply {
            padding: 100px 5%;
            background-color: var(--bg-light);
        }

        #apply-container {
            max-width: 1000px;
            margin: -60px auto 0;
            background: var(--bg-white);
            padding: 60px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .form-header {
            margin-bottom: 50px;
            text-align: center;
        }

        .form-header h2 {
            font-family: 'Montserrat';
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .red-line {
            width: 80px;
            height: 6px;
            background: var(--brand-red);
            margin: 15px auto;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .full-width {
            grid-column: span 2;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            grid-column: span 2;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        label span {
            color: #999;
            font-weight: 400;
            font-style: italic;
            text-transform: none;
        }

        input,
        textarea {
            border: 2px solid var(--border-color);
            padding: 18px;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--brand-red);
        }

        /* Role Checkboxes */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .check-item {
            display: flex;
            align-items: center;
            padding: 18px;
            background: #fff;
            border: 1px solid #eee;
            cursor: pointer;
            transition: var(--transition);
        }

        .check-item:hover {
            border-color: var(--brand-red);
            background: #fff8f8;
        }

        .check-item input {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            accent-color: var(--brand-red);
        }

        .salary-tag {
            background: var(--brand-red);
            color: white;
            padding: 4px 12px;
            font-size: 0.7rem;
            font-weight: 900;
            margin-right: 15px;
            text-transform: uppercase;
            display: inline-block;
            min-width: 110px;
            text-align: center;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 25px;
            background: var(--brand-red);
            border: none;
            color: white;
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: var(--text-dark);
            letter-spacing: 6px;
        }

        /* --- FOOTER SECTION --- */
        footer {
            background: #000;
            color: #fff;
            padding: 80px 10% 40px;
            border-top: 8px solid var(--brand-red);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            max-width: 1200px;
            margin: auto;
        }

        .footer-brand h3 {
            font-family: 'Montserrat';
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--brand-red);
            margin-bottom: 20px;
        }

        .footer-text {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .footer-links h4 {
            font-family: 'Montserrat';
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: var(--brand-red);
            padding-left: 5px;
        }

        .copyright {
            text-align: center;
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #222;
            color: #444;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            #apply-container { padding: 40px 20px; margin-top: 0; }
            form { grid-template-columns: 1fr; }
            .full-width, .submit-btn, .social-grid { grid-column: span 1; }
            .social-grid { grid-template-columns: 1fr; }
            #hero h1 { font-size: 3.5rem; }
            #about { padding: 80px 5%; }
            footer { padding: 60px 5% 30px; }
        }
    </style>
</head>

<body>

    <section id="hero">
        <h1>STAY<br>FEARLESS.</h1>
        <a href="#about" class="btn">Join The Team</a>
    </section>

    <section id="about">
        <div class="about-content">
            <span class="about-label">About Us</span>
            <p>
                Fearless Footsteps isnâ€™t just about affiliate marketing. We share & create
                <span class="highlight">catchy content</span>. We are looking for diligent individuals who
                are not afraid to take risksâ€”those who are ready to build something legendary.
            </p>
        </div>
    </section>

    <section id="apply">
        <div id="apply-container">
            <div class="form-header">
                <h2>Application Form</h2>
                <div class="red-line"></div>
            </div>

            <form action="https://formsubmit.co/manuel.carrillo.gonzalez.1964@gmail.com" method="POST">

                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="ðŸ”¥ NEW APPLICATION: Fearless Footsteps">

                <div class="field">

                    <input type="text" name="Name" placeholder="Name / Nickname" required>
                </div>

                <div class="field">
                    <label>Email Address</label>
                    <input type="email" name="Email" placeholder="Email" required>
                </div>

                <div class="field full-width">
                    <label>Desired Roles (select all that apply):</label>
                    <div class="checkbox-group">
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Sports-Facilities & Gym Assistance">
                            <span><span class="salary-tag">1k Paid Trial</span> Assistance @ sports-facilities & Gym</span>
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Mall Interviewer">
                            <span><span class="salary-tag">1k Paid Audition</span> Interview movie-goers @ mall</span>
                        </label>
                        <label class="check-item">
                            <input type="checkbox" name="Role[]" value="Hotel & Salon Reviewer">

                </div>

                <div class="field full-width">

                    <textarea name="Gym Experience" rows="2"

                <div class="field full-width">

                    <textarea name="Sports Experience" rows="2"

                </div>

                <div class="social-grid">
                    <div class="field">
                        <label>Instagram <span>(Optional)</span></label>
                        <input type="url" name="Instagram" placeholder="Profile URL">
                    </div>
                    <div class="field">
                        <label>YouTube <span>(Optional)</span></label>
                        <input type="url" name="YouTube" placeholder="Channel URL">
                    </div>
                    <div class="field">
                        <label>LinkedIn <span>(Optional)</span></label>
                        <input type="url" name="LinkedIn" placeholder="Profile URL">
                    </div>
                </div>

                <div class="field full-width">
                    <label>Availability</label>
                    <textarea name="Availability" rows="2" placeholder="Which days and times are you available to work?"
                        required></textarea>
                </div>

                <div class="field full-width">
                    <label>Your Fearless Story</label>
                    <textarea name="Story" rows="4" placeholder="Tell us about a time you took a risk or overcame a challenge..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>

            </form>
        </div>
    </section>
</body>

</html>
