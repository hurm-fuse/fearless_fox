<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEARLESS FOOTSTEPS | Career & Culture</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF0000;
            --brand-red-dark: #CC0000;
            --bg-deep: #050505;
            --bg-card: #111111;
            --text-white: #FFFFFF;
            --text-gray: #A0A0A0;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            color: var(--brand-red);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav ul { display: flex; list-style: none; gap: 30px; }
        nav a { text-decoration: none; color: var(--text-white); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--brand-red); }

        section { padding: 100px 8%; }
        .section-title { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; text-align: center; margin-bottom: 50px; text-transform: uppercase; }
        .section-title span { color: var(--brand-red); }

        #hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
        }

        #hero h1 { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; line-height: 0.9; margin-bottom: 20px; }
        #hero p { font-size: 1.2rem; color: var(--text-gray); max-width: 700px; margin-bottom: 40px; }

        .btn {
            padding: 16px 40px; background: var(--brand-red); color: white; text-decoration: none;
            font-weight: 700; border-radius: 4px; transition: 0.3s; text-transform: uppercase;
            display: inline-block;
        }

        .btn:hover { background: var(--brand-red-dark); transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); }

        #about { background: var(--bg-card); display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: center; }

        #apply-container { max-width: 900px; margin: 0 auto; background: var(--bg-card); border: 1px solid var(--border); padding: 60px; border-radius: 20px; }

        form { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .full-width { grid-column: span 2; }

        .field { display: flex; flex-direction: column; gap: 8px; }

        label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: var(--text-gray); letter-spacing: 1px; }

        input, textarea {
            background: #050505; border: 1px solid #222; padding: 15px; color: white; border-radius: 8px; font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-white);
            text-transform: none;
            font-weight: 400;
            letter-spacing: 0;
        }

        input[type="checkbox"] {
            accent-color: var(--brand-red);
            width: 16px;
            height: 16px;
        }

        .salary-note {
            background: rgba(255, 0, 0, 0.1);
            border: 1px dashed var(--brand-red);
            padding: 15px;
            border-radius: 8px;
            color: #ff9999;
            font-size: 0.85rem;
        }

        .submit-btn {
            grid-column: span 2; padding: 20px; background: var(--brand-red); border: none; color: white;
            font-weight: 700; font-size: 1.1rem; border-radius: 8px; cursor: pointer; text-transform: uppercase;
        }

        footer { padding: 50px; text-align: center; border-top: 1px solid var(--border); color: var(--text-gray); font-size: 0.8rem; }

        @media (max-width: 768px) {
            #about, form { grid-template-columns: 1fr; }
            .full-width, .submit-btn { grid-column: span 1; }
            nav ul { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Fearless Footsteps</div>
</nav>

<section id="hero">
    <h1>STAY FEARLESS.</h1>
    <a href="#apply" class="btn">Join Our Team</a>
</section>

<section id="apply">
    <h2 class="section-title">Ready to <span>Apply?</span></h2>
    <div id="apply-container">
        <form action="https://formsubmit.co/byteburial@gmail.com" method="POST">

            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_subject" value="New Job Application - Fearless Footsteps">

            <div class="field">
                <label>Name / Nickname</label>
                <input type="text" name="Name" required>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" name="Email" required>
            </div>

            <div class="field full-width">
                <label>Role (Select all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="Role[]" value="Video Editor"> Video Editor</label>
                    <label><input type="checkbox" name="Role[]" value="Influencer"> Influencer / Talent</label>
                    <label><input type="checkbox" name="Role[]" value="Strategist"> Content Strategist</label>
                    <label><input type="checkbox" name="Role[]" value="Other"> Other</label>
                </div>
            </div>

            <div class="field full-width">
                <label>Portfolio Link</label>
                <input type="url" name="Social_Link" required>
            </div>

            <div class="field full-width">
                <div class="salary-note"><strong>Budget:</strong> ₹15,000 per month.</div>
                <label>Availability & Story</label>
                <textarea name="Story" rows="8" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</section>

<footer>
    © 2026 FEARLESS FOOTSTEPS STUDIO. Designed for the bold.
</footer>

</body>
</html>
